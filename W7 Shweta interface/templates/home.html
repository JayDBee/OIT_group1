<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Recorder</title>
    <style>
        video { width: 480px; height: 360px; background: #000; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <h1>Webcam Recorder</h1>
    <video id="webcam" autoplay playsinline></video>
    <br>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <a id="downloadLink" style="display:none;">Download Video</a>

    <script>
        const video = document.getElementById('webcam');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadLink = document.getElementById('downloadLink');

        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];

        async function initWebcam() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = mediaStream;
            } catch (err) {
                alert('Could not access webcam: ' + err);
            }
        }

        startBtn.onclick = () => {
            if (!mediaStream) return;
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(mediaStream);
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = 'recorded.webm';
                downloadLink.style.display = 'inline';
                downloadLink.textContent = 'Download Video';
            };
            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            downloadLink.style.display = 'none';
        };

        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        };

        window.onload = initWebcam;
    </script>
</body>
</html>
